{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- My css -->
    <link href="{% static 'core/css/newPost.css' %}" rel="stylesheet" type="text/css">
    <title>New Post - Code Blog</title>
</head>

<body>
    <header class="header d-flex justify-content-between">
        <span>
            <a href="{% url 'core:index' %}" class="main-logo">Code Blog</a>
        </span>
        <div>
            <p>Write new post!</p>
        </div>
    </header>
    <main>
        <form method="post" class="new-post-form row gap-3 h-100" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="right-sec container col">
                <div class="mb-3">
                    <input type="text" name="title" id="form-title" class="form-control border-0" placeholder="Post Title here...">
                    <input type="text" name="snippets" id="form-snippets" class="form-control border-0" placeholder="Post Snippet...">
                </div>
                <hr/>
                <div class="mb-3 container-fit">
                    <textarea class="form-control form-body border-0 form-body" id="exampleFormControlTextarea1" rows="3" placeholder="Write your post content here"></textarea>
                    <div class="form-buttons mt-3">
                        <button type="submit" name="status" value="1" class="btn btn-primary me-3">Submit</button>
                        <button type="submit" name="status" value="0" class="btn btn-secondary">Save as draft</button>
                    </div>
                </div>
            </div>
            <div class="left-sec col-lg-4">
                <div class="image-upload">
                    <label for="formFile" class="form-label">Upload a post featured image</label>
                    <input class="form-control" type="file" id="formFile" name="cover_image">
                </div>
                <div class="mt-4">
                    <label for="formFile" class="form-label">Upload a post featured image</label>
                    <input class="form-control" type="text" id="formsnull" placeholder="You post Slug..." name="slug">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
