{% load static %}
<!doctype html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/base.css' %}">
    {% block links %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="nav">
        <div class="title">
            <a class="main-logo">Code Blog</a>
        </div>
        <div class="end">
            <a class="close" href="{% url 'core:index' %}"><i class="fa-solid fa-xmark fa-2xl cicon"></i></a>
        </div>
    </div>
    {% block body %}
    {% endblock %}
</body>

</html>
